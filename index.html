<!DOCTYPE html>
<html lang="en">

    <title>Drum kit</title>
    <link rel = "stylesheet" href="drum_kit.css">
</head>
<body>
    <h1>Drum kit</h1>

        <button class="bass_drum">B</button>

        <button class="toms">T</button>
        <button class="hi-hat">H</button>

    </div>
    <script src="drum_kit.js"></script>
</body>
